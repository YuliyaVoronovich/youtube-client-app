<div class="search-results" *ngIf="videosLength$">
  <ng-container *ngFor="let item of videos()">

    <app-custom-card *ngIf="isCustomCard(item)" [card]="item"></app-custom-card>
    <ng-container *ngIf="!isCustomCard(item)">
      <app-search-item
        *ngFor="
          let video of [item] | filter: filterValue | sort: sortType : orderType
        "
        [video]="video"
        [isFavorite]="isFavorite(video)"
        (videoEmit)="toggleFavorite($event)"></app-search-item>
    </ng-container>
  </ng-container>
</div>
<mat-paginator
  [length]="100"
  [pageSize]="20"
  [pageIndex]="0"
  aria-label="Select page"
  (page)="handlePageChange($event)">
</mat-paginator>
