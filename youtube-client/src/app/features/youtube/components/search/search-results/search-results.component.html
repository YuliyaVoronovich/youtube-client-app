<div class="search-results" *ngIf="videosLength$">
  <ng-container *ngFor="let item of videos$ | async">
    <app-custom-card *ngIf="isCustomCard(item)" [card]="item"></app-custom-card>
    <ng-container *ngIf="!isCustomCard(item)">
      <app-search-item
        *ngFor="
          let video of [item] | filter: filterValue | sort: sortType : orderType
        "
        [video]="video"></app-search-item>
    </ng-container>
  </ng-container>
</div>
