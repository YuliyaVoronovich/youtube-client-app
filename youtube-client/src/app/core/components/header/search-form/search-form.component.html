<form action="" class="search-form">
  <mat-form-field appearance="fill" class="search-input" (input)="getResult()">
    <input matInput type="search" [formControl]="searchText" />
  </mat-form-field>
  <app-button
    *ngIf="isShowButtonSettings()"
    colorButton="accent"
    buttonIcon="tune"
    (click)="toggleFilters()"></app-button>
</form>
