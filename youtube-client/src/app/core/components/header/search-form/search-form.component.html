<form action="" class="search-form">
  <mat-form-field appearance="fill" class="search-input">
    <input
      matInput
      type="search"
      [(ngModel)]="searchValue"
      [ngModelOptions]="{ standalone: true }" />
  </mat-form-field>
  <app-button
    colorButton="primary"
    text="Search"
    (click)="getResult(searchValue)"></app-button>
  <app-button
    *ngIf="isShowButtonSettings()"
    colorButton="accent"
    buttonIcon="tune"
    (click)="toggleFilters()"></app-button>
</form>
