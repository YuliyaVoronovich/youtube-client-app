<form action="" class="search-form">
  <mat-form-field appearance="fill" class="search-input">
    <input
      matInput
      type="search"
      [(ngModel)]="searchValue"
      [ngModelOptions]="{ standalone: true }"
      (input)="getResult(searchValue)" />
  </mat-form-field>
  <app-button
    *ngIf="isShowButtonSettings()"
    colorButton="accent"
    buttonIcon="tune"
    (click)="toggleFilters()"></app-button>
</form>
