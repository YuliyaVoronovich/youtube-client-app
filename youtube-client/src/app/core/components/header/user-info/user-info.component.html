<div class="auth-info" *ngIf="isLoggedIn$ | async; else loggin">
  <span>Your name</span>
  <app-icon fontIcon="account_circle" text=""> </app-icon
  ><app-icon fontIcon="logout" (click)="logout()"></app-icon>
</div>
<ng-template #loggin
  ><app-icon fontIcon="login" (click)="login()"></app-icon
></ng-template>
